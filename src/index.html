<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github-repo-search</title>
    <link href="./output.css" rel="stylesheet">
    <style>
        .width {
            width: 500px;
        }
    </style>
</head>

<body class="h-screen bg-gray-800 flex justify-center items-center">
    <div class="bg-gray-100 width flex flex-col p-10 gap-4 rounded-md">
        <div class="flex flex-row items-center gap-4">
            <div class="w-8 h-8 bg-black rounded-md"></div>
            <p class="font-semibold">Github Repository Finder</p>
        </div>
        <select name="" id="select-lang" class="p-4 rounded-md font-semibold">
            <option value=" selected">Select a language</option>
            <option value="javascript">Javascript</option>
            <option value="python">python</option>
        </select>
        <div class="bg-white text-slate-600 flex flex-col gap-4 p-4 border-2 border-black rounded-md font-medium hidden"
            id="repo-content">
            <span id="repo-name" class="text-xl">name</span>
            <p id="desc">desc</p>
            <div class="flex flex-row justify-between">
                <div class="flex flex-row gap-2"><img src="./lang.png" width="20" height="20"><span
                        id="language"></span></div>
                <div class="flex flex-row gap-2"><img src="./star.png" width="20" height="20"><span id="star"></span>
                </div>
                <div class="flex flex-row gap-2"><img src="./fork.png" width="20" height="20"><span id="fork"></span>
                </div>
                <div class="flex flex-row gap-2"><img src="./issue.png" width="20" height="20"><span id="issue"></span>
                </div>
            </div>
        </div>
        <button class="bg-gray-800 hover:bg-gray-900 text-white p-4 rounded-md font-semibold text-xl"
            id="refresh">Refresh</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
